<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thankyou Page</title>
    <style>
        .thankyou-box{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 100px;
        }
        h2,h3,.backtohome{
            text-align: center;
        }
        button{
            padding: 0.9rem 2rem;
            border: none;
            background-color: orangered;
            border-radius: 20px;
        }
        a{
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <section class="thankyou-box">
        <h2>Thanks For Your Feedback! </h2>
        <h3>Your response have been recorded if your selected then our team member will get back to you soon</h3>
        
        <div class="backtohome">
            <button><a href="/index.html">Back To Home Page</a></button>
        </div>
    </section>    
    
</body>
</html>
